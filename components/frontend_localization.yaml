apiVersion: delivery.ocm.software/v1alpha1
kind: Localization
metadata:
  name: frontend-localization
  namespace: ocm-system
spec:
  configRef:
    kind: ComponentVersion
    name: multiocmpodify
    namespace: ocm-system
    resourceRef:
      name: config
      referencePath:
      - name: frontend
      version: v1.1.2
  interval: 10m0s
  sourceRef:
    kind: ComponentVersion
    name: multiocmpodify
    namespace: ocm-system
    resourceRef:
      name: manifests
      referencePath:
      - name: frontend
      version: v1.1.2